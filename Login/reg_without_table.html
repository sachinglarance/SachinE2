<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            students registration form
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reg_without.css">
    </head>
    <body>
        <h1> Students Registration Form Using Table in HTML </h1>
        <div class="registration">
            <form>
                <div class="details">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Ex. SachinCharles" required>
                ( Max 50 Characters Allowed )
                </div>
                <div class="details">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="A" required>
                    ( Max 50 Characters Allowed )
                </div>
                <div class="details">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" Ex. abc@gmail.com" required>
                </div>
                <div class="details">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Ex. 9842XXXXXX" required>
                    (10 Digits Allowed)
                </div>
                <div class="details-r">
                    <label for="gender">Gender</label>
                    <input type="radio" id="gender" name="gender" value="male">
                    <label for="gender">Male</label>
                    <input type="radio" id="gender" name="gender" value="female">
                    <label for="gender">Female</label>
                </div>
                <div class="details">
                    <label for="dob">Date Of Birth(DOB)</label>
                    <input type="date" id="dob" name="dob" >
                </div>
                <div class="details">
                    <label for="address" style="vertical-align: middle">Address</label>
                    <textarea id="address" name="address" rows="05" cols="50" ></textarea>
                </div>
                <div class="details">
                    <label for="City">City</label>
                    <input type="text" id="City" name="City" placeholder="Ex.Bangalore" required>
                    ( Max 50 Characters Allowed )
                </div>
                <div class="details">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" placeholder="Ex. 600014" required>
                    ( Max 06 Characters Allowed )
                </div>
                <div class="details">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Ex. Tamilnadu" required>
                    ( Max 50 Characters Allowed )
                </div>
                <div class="details">
                    <label for="country">Country</label>
                    <input type="text" id="lname" name="lname" placeholder="Ex. India" required>
                </div>
                <div class="details-r">
                    <label for="hobbies">Hobbies</label>
                    <input type="radio"  id="hobbies" name="hobbies" value="Drawing">
                    <label for="hobbies">Drawing</label>
                    <input type="radio" id="hobbies" name="hobbies" value="Singing">
                    <label for="hobbies">Singing</label>
                    <input type="radio" id="hobbies" name="hobbies" value="Dancing">
                    <label for="hobbies">Dancing</label>
                    <input type="radio" id="hobbies" name="hobbies" value="Sketching">
                    <label for="hobbies">Sketching</label>
                </div>
                <div class="details-r">
                    <label for="qualification">Qualification</label>
                    <input type="radio" id="qualification" name="qualification" value="High School (10th)">
                    <label for="qualification">High School (10th)</label>
                    <input type="radio" id="qualification" name="qualification" value="Higher School (12th)">
                    <label for="qualification">Higher School (12th)</label>
                    <input type="radio" id="qualification" name="qualification" value="Graduation (Bachelors)">
                    <label for="qualification">Graduation (Bachelors)</label>
                    <input type="radio" id="qualification" name="qualification" value="Post Graduation (Masters)">
                    <label for="qualification">Post Graduation (Masters)</label>
                    <input type="radio" id="qualification" name="qualification" value="Phd">
                    <label for="qualification">Phd</label>
                </div>
                <div class="details-r">
                    <label for="course">Courses Applied For</label>
                    <input type="radio" id="course" name="course" value="BCA (Bachelor of Computer Applications)">
                    <label for="course">BCA (Bachelor of Computer Applications)</label>
                    <input type="radio" id="course" name="course" value="B.Com (Bachelor of Commerce)">
                    <label for="course">B.Com (Bachelor of Commerce)</label>
                    <input type="radio" id="course" name="course" value="B.Sc (Bachelor of Science)">
                    <label for="course">B.Sc (Bachelor of Science)</label>
                    <input type="radio" id="course" name="course" value="BA (Bachelor of Arts)">
                    <label for="course">BA (Bachelor of Arts)</label>
                    <input type="radio" id="course" name="course" value="MCA (Master of Computer Applications)">
                    <label for="course">MCA (Master of Computer Applications)</label>
                    <input type="radio" id="course" name="course" value="M.Com (Master of Commerce)">
                    <label for="course">M.Com (Master of Commerce)</label>
                    <input type="radio" id="course" name="course" value="M.Sc (Master of Science)">
                    <label for="course">M.Sc (Master of Science)</label>
                    <input type="radio" id="course" name="course" value="MA (Master of Arts)">
                    <label for="course">MA (Master of Arts)</label>
                </div>
                <div class="details">
                    <input type="submit" id="submit" name="submit" >
                    <input type="reset" id="reset" name="reset" >
                </div>
                
            </form>
        </div>
    </body>
</html>
